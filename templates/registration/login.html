{% extends 'base.html' %}

{% block title %}Iniciar Sesión - CanchitaMovies{% endblock %}

{% block content %}
    {% load crispy_forms_tags %}
    <div class="container mx-auto px-4 py-16">
        <div class="max-w-md mx-auto bg-dark-200 rounded-lg shadow-lg overflow-hidden">
            <div class="p-6">
                <h2 class="text-2xl font-bold text-center mb-6 text-primary">Iniciar Sesión</h2>
                <form method="POST" class="space-y-4">
                    {% csrf_token %}
                    <div class="bg-dark-100 p-4 rounded-lg">
                        {{ form|crispy }}
                    </div>
                    <div class="flex justify-between items-center mt-6">
                        <a href="{% url 'singin' %}" class="text-gray-400 hover:text-primary transition duration-300 text-sm">¿No tienes cuenta? Regístrate</a>
                        <button type="submit" class="bg-primary text-white px-6 py-2 rounded-md hover:bg-red-700 transition duration-300">Iniciar Sesión</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
