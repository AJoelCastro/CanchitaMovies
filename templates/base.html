<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CanchitaMovies - Tu plataforma de streaming{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#E50914',
                        secondary: '#564D4D',
                        dark: {
                            100: '#1F1F1F',
                            200: '#181818',
                            300: '#141414',
                            400: '#0F0F0F',
                        }
                    }
                }
            }
        }
    </script>
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-dark-300 text-gray-100 font-sans min-h-screen flex flex-col">
    {% include 'includes/navbar.html' %}
    
    <main class="flex-grow">
        {% block content %}{% endblock %}
    </main>
    
    {% include 'includes/footer.html' %}
    
    {% block extra_js %}{% endblock %}
</body>
</html>
